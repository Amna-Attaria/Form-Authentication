<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(24, 24, 24);
        }

        input {
            /* width: 700px; */
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container w-50">
        <h1 class="text-light mb-4 fs-2 text-center">Form Validation Using javascript Regex</h1>
        <div class="row ">
            <div class="col">
                <form onsubmit="return validation()">
                    <div class="mb-3">
                        <label class="form-label text-light">Enter Your Name</label>
                        <input type="text" class="form-control" id="uname" required>
                        <span id="nameError" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Enter Your Email:</label>
                        <input type="email" class="form-control" id="uemail" required>
                        <span id="emailError" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Enter Your Password:</label>
                        <input type="password" class="form-control" id="pass" required>
                        <span id="passError" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Enter Contact Number:</label>
                        <input type="text" class="form-control" id="num" required>
                        <span id="numError" class="text-danger"></span>
                    </div>
                    <button type="submit" class="btn btn-secondary d-flex m-auto">Submit</button>

            </div>
            </form>
        </div>
    </div>
     <!-- javascript link  -->
    <script src="script.js"></script>
</body>

</html>
